spring:
  datasource:
    url: jdbc:h2:mem:test-db
    username: sa
    password: password
    driver-class-name: org.h2.Driver
  jpa:
    show_sql: true
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
  h2:
    console.enabled: true
  liquibase:
    enabled: false