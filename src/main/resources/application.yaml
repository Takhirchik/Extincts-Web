server:
  port: 8181

spring:
  profiles:
    active: test
  jpa:
    properties:
      hibernate:
        format_sql: true
    show_sql: true
  mvc:
    pathmatch:
      matching-strategy: PATH_PATTERN_PARSER
  minio:
    url: http://localhost:9000
    access-key: admin
    secret-key: password
    bucket: uploads

logging:
  level:
    org:
      hibernate:
        type:
          descriptor:
            sql:
              BasicBinder=TRACE: