<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<header>
    <nav>
        <div class="logo">YourLogo</div>
        <div class="auth-links">
            <a href="/login" th:unless="${#authentication.principal != 'anonymousUser'}">Sign In</a>
            <a href="/register" th:unless="${#authentication.principal != 'anonymousUser'}">Sign Up</a>
            <a href="#" th:if="${#authentication.principal != 'anonymousUser'}" id="logout">Logout</a>
            <a href="/messenger" th:if="${#authentication.principal != 'anonymousUser'}">Chat</a>
        </div>
    </nav>
</header>
<main>
    <h1>Welcome to the Home Page</h1>
    <div th:if="${#authentication.principal != 'anonymousUser'}">
        <p>Hello, <span th:text="${#authentication.principal.username}"></span>!</p>
    </div>
</main>
<script src="/js/auth.js"></script>
</body>
</html>
