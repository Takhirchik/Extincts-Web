<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link rel="stylesheet" href="/css/messenger.css">
</head>
<body>
<div class="messenger-container">
    <div class="contacts-list">
        <h2>Contacts</h2>
        <div class="current-user">
            <img class="user-avatar" src="" alt="Avatar">
            <span></span>
        </div>
        <ul id="contacts">
            <!-- Контакты будут загружены здесь -->
        </ul>
    </div>
    <div class="chat-area">
        <div class="chat-header">
            <div class="recipient-info" id="recipient-info" style="display: none;">
                <img id="recipient-avatar" src="" alt="Avatar" class="recipient-avatar">
                <h2 id="recipient-name"></h2>
            </div>
            <div class="no-recipient" id="no-recipient">
                Select a contact to start chatting
            </div>
        </div>
        <div class="messages" id="messages">
            <!-- Сообщения будут появляться здесь -->
        </div>
        <div class="message-input" id="message-form" style="display: none;">
            <input type="text" id="message-content" placeholder="Type your message..." maxlength="2000">
            <button id="send-button">Send</button>
        </div>
    </div>
</div>
<script src="/js/sockjs.min.js"></script>
<script src="/js/stomp.min.js"></script>
<script src="/js/chat.js"></script>
</body>
</html>
